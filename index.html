<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <title>Learn With Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/pico.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/lists.js"></script>
  <script src="./js/learnwithme.js" defer></script>
</head>

<body>
  <nav>
    <ul>
      <li>Learn with me!</li>
    </ul>
    <ul>
      <!-- <li><a href="#">Aa Bb Cc</a></li>
    <li><a href="#">1 2 3</a></li> -->
      <li>
        <details id="detail">
          <summary>topic</summary>
          <div style="position: fixed; right: 25px;"><ul>
            <li><a href="#" onclick="lesson(sightList)" role="button">Words</a></li>
            <li><a href="#" onclick="lesson(letterList)" role="button">Letters</a></li>
            <li><a href="#" onclick="lesson(numberList)" role="button">Numbers</a></li>
          </ul></div>
        </details>
      </li>
    </ul>
  </nav>


  <main class="container" style="max-width: 70%;" id="learnwithmeMain">
    <span style="text-decoration: none;"><small id="thePrevious">&nbsp;</small></span>
    <article>
      <h1 id="theWord" style="text-align: center; margin: auto;" onclick="playAudio()"></h1>
      <div style="width: 90%; text-align: right;">
        <span role="button" class="outline" onclick="playAudio()"><img src="./images/play.svg" alt="play"  width="100%" height="100%" /></span>
        <audio id="voiceBox"></audio>
      </div>
    </article>


    <div class="refresh" style="width: 100%; text-align: right;">
      <span role="button" class="outline" onClick='nextWord()'><img src="./images/skip-forward.svg"
          alt="next" width="100%" height="100%" /></span>
      </div>

  </main>



 
  <template>
    <h1>Flower Power!</h1>
  </template>


</body>

</html>
